<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Rechner</title>
    <script>


        function addieren(k) {
            // let k = this.innerHTML;
            alert(k.innerHTML);
            let z1 = parseInt(document.getElementById("z1").value);
            let z2 = parseInt(document.getElementById('z2').value);
            let e = 0
            if (isNaN(z2) || isNaN(z1)){
                e= 'Error'
            } else if (k === '+') {
                e = z1 + z2
            } else if (k === '-'){
                 e =  z1 - z2;
            } else if (k === '*'){
                e =  z1 * z2;
            } else if (k === '/'){
                if (z2 == 0 || isNaN(z2)){
                    e = 'Error'
                } else {
                e = z1 / z2;
            } }else if (k==='%') {
                if (isNaN(z2) || z2 == 0) {
                    e = "Error"
                } else {
                    e = z1 % z2;
                }
            }
            //console.log(eval(z1 k z2));
            document.getElementById('ergebnis').value = e;
        }
    </script>
</head>
<body>
<label for="z1">Zahl1</label>
<input type="text" id="z1" name="z1" value="11" ><br>
<label for="z2">Zahl2</label>
<input type="text" id="z2" name="z2" value="22"><br>


<br>

<button onclick="addieren(this)">+</button>
<button onclick="addieren('-')">-</button>
<button onclick="addieren('*')">*</button>
<button onclick="addieren('/')">/</button>
<button onclick="addieren('%')">%</button>









<br>
<label for="ergebnis">Ergebnis</label>
<input type="text" id="ergebnis" readonly><br>





</body>
</html>
